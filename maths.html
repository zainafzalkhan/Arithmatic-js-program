    <h1>We will be working on maths logic base questions</h1>
    <ul>
        <li>Sum of natural numbers</li>
        <li>sum of digits of number</li>
        <li>Count the digits of given number</li>
        <li>Find the palindrome number</li>
        <li>Find the fibonacci</li>

    <script>
        // sum of nutural number

        function sum_of_n_numbers(num){
            let total=0;
            for(let i=1;i<=num;i++){
                total=total+num
            };
            return total;
        };
        let sum=sum_of_n_numbers(10);
        console.log(`sum of first 10 numbers is : ${sum}`);

        function sum_of_digits(num){
            // 1295;
            let temp=num;
            let total=0;
            while(temp>0){                  // 1295     129         12          1
                let remain=temp%10;         // 5        9           2           1
                total=total+remain;         // 0+5=5    5+9=14      14+2=16     16+1=17
                temp=Math.floor(temp/10);   // 129      12          1           0  
            }
            return total;
        };
       let res= sum_of_digits(1295);
       console.log(`sum of digits 1295 is ${res}`);

      

       function is_palindrome(num){
        // 121
        // 1*10+2=12
        // 12*10+1=1331
        let temp=num;
        let newNum=0;
        while(temp>0){              //1331      133         13       1
            let remain=temp%10;     //1         3           3        1
            newNum=newNum*10+remain;//1         13          133      1331
            temp=Math.floor(temp/10);//133      13          1        0 
        }
        if(newNum==num){
            return `Num ${num} is palindrome`
        }else{
            return `Num ${num} is NOT palind`
        }
       }
       [121,11443,1334331,6644335,992242299].forEach(num=>console.log(is_palindrome(num)));

    //    Fibonacci num : The next number is found by adding up the two numbers before it


       function fibonacci_num(num){
        // 0 1 1 2 3 5 8 13 21 35 and so on...

        let first =0;
        let sec=1;
        let final=1
        let series=[first,sec]
        for(let i=3;i<=num;i++){
            final=first+sec;  // first=0,sec=1,next=1;    first=1,sec=1 next=2  first=1,sec=2 next=3  first=2,sec=3,next=5 first=3,sec=5 next=8
            first=sec;           // first=1                  first=1               first=2               first=3              first=5
            sec=final;            // sec=1;                   sec=2                 sec=3                 sec=5                sec=8
            series.push(final)
        }
        return {final,series}
       };
       // find first 7 and 14 fibo nums
       [7,14].forEach(num=>console.log(`Fibo of first ${num}`,fibonacci_num(num)))
